  ui[0]: "data_i[0]"
  ui[1]: "data_i[1]"
  ui[2]: "data_i[2]"
  ui[3]: "data_i[3]"
  ui[4]: "data_i[4]"
  ui[5]: "data_i[5]"
  ui[6]: "data_i[6]"
  ui[7]: "data_i[7]"

  # Outputs
  uo[0]: "hash_o[0]"
  uo[1]: "hash_o[1]"
  uo[2]: "hash_o[2]"
  uo[3]: "hash_o[3]"
  uo[4]: "hash_o[4]"
  uo[5]: "hash_o[5]"
  uo[6]: "hash_o[6]"
  uo[7]: "hash_o[7]"

  # Bidirectional pins
  uio[0]: "ctrl_valid_i[0]"
  uio[1]: "ctrl_mode_i[0]"
  uio[2]: "ctrl_mode_i[1]"
  uio[3]: "ready_o"
  uio[4]: "loopback_mode_i[0]"
  uio[5]: "loopback_mode_i[1]"
  uio[6]: ""
  uio[7]: "hash_valid_o[7]"

