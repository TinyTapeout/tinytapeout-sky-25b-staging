# Tiny Tapeout project information
project:
  title:        "Blake2s"      # Project title
  author:       "Julia Desmazes"             # Your name
  discord:      "Essen"                         # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Blake2s hashing algoryithm, supporting secret keys and block streaming."      # One line description of what your project does
  language:     "Verilog, C (firmware)" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "4x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_essen"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "blake2.v" 
    - "blake2_g.v"  
    - "blake2_hash.v"  
    - "io_inft.v"  
    - "tt_um_essen.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
