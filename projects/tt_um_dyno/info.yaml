# Tiny Tapeout project information
project:
  title:        "dyno-tt"      # Project title
  author:       "Mathis Salmen"      # Your name
  discord:      "mathis0"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Test project synthesized with Dyno-SV, a new open-source synthesis tool."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     50000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_dyno"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "input word bit 0"
  ui[1]: "input word bit 1"
  ui[2]: "input word bit 2"
  ui[3]: "input word bit 3"
  ui[4]: "input word bit 4"
  ui[5]: "input word bit 5"
  ui[6]: "input word bit 6"
  ui[7]: "input word bit 7"

  # Outputs
  uo[0]: "idx of first set bit, bit 0"
  uo[1]: "idx of first set bit, bit 1"
  uo[2]: "idx of first set bit, bit 2"
  uo[3]: "idx of first set bit, valid"
  uo[4]: "idx of second set bit, bit 0"
  uo[5]: "idx of second set bit, bit 1"
  uo[6]: "idx of second set bit, bit 2"
  uo[7]: "idx of second set bit, valid"

  # Bidirectional pins
  uio[0]: "idx of third set bit, bit 0"
  uio[1]: "idx of third set bit, bit 1"
  uio[2]: "idx of third set bit, bit 2"
  uio[3]: "idx of third set bit, valid"
  uio[4]: "counter bit 0"
  uio[5]: "counter bit 1"
  uio[6]: "input registered (1) or comb (0)"
  uio[7]: "output registered (1) or comb (0)"

# Do not change!
yaml_version: 6
