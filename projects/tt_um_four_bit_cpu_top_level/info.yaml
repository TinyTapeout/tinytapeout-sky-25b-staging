# Tiny Tapeout project information
project:
  title:        "4Bit_CPU"      # Project title
  author:       "Maximilian Zaglmayr"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "a small custom 4 bit cpu with 16 instructions and 16x4 Bit storage"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_four_bit_cpu_top_level"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "input_synchronizer.v"
    - "half_adder.v"
    - "full_adder.v"
    - "carry_ripple_adder.v"
    - "alu.v"
    - "my_register.v"
    - "reg_memory.v"
    - "control_unit.v"
    - "cpu.v"
    - "uart_rx.v"
    - "programmer.v"
    - "cpu_board.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: ""
  ui[1]: ""
  ui[2]: "EN_PROG"
  ui[3]: "RX"
  ui[4]: "IN0"
  ui[5]: "IN1"
  ui[6]: "IN2"
  ui[7]: "IN3"

  # Outputs
  uo[0]: "next_data_in_strb"
  uo[1]: "data_valid_strb"
  uo[2]: "st_programm"
  uo[3]: "st_fetch_i"
  uo[4]: "st_decode"
  uo[5]: "st_fetch_op"
  uo[6]: "st_fetch_mdr"
  uo[7]: "st_execute"

  # Bidirectional pins
  uio[0]: "OUT0"
  uio[1]: "OUT1"
  uio[2]: "OUT2"
  uio[3]: "OUT3"
  uio[4]: "INSTR_REG0"
  uio[5]: "INSTR_REG1"
  uio[6]: "INSTR_REG2"
  uio[7]: "INSTR_REG3"

# Do not change!
yaml_version: 6
